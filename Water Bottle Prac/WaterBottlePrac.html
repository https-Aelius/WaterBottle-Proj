<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterBottle Practice</title>
    <link href = "WaterBottlePrac.css" rel = "stylesheet">
    <script src = "WaterBottlePrac.js" defer></script>
</head>
<body>
    <header>
        <figure class = "logo">
            <img src = "nba logo.png" alt = "">
        </figure>
        <nav class = "main-nav">
            <ul>
                <li.><a href = "">Bottles</a></li>
                <li.><a href = "">About</a></li>
                <li.><a href = "">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel next">
            <div class="list">
                <article class="item other_1"> <!--Laker Bottle-->
                    <div class="main-content"
                    style="background-color: #FDB927;"> 
                        <div class="content">
                            <h2>A Revolutionary Bottle</h2>
                            <p class = 'price'>$ 20</p>
                            <p class="description">A bottle in collaboration with the Lakers</p>
                            <button class="addToCart">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <figure class = 'image'>
                        <img src="LAL_Nomad_32.webp" alt="">
                        <figcaption>A Laker Bottle</figcaption>
                    </figure>
                </article>
                <article class="item active"> <!--Bull Bottle-->
                    <div class="main-content"
                    style="background-color: #eeee;"> 
                        <div class="content">
                            <h2>A Revolutionary Bottle</h2>
                            <p class = 'price'>$ 20</p>
                            <p class="description">A bottle in collaboration with the Bulls</p>
                            <button class="addToCart">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <figure class = 'image'>
                        <img src="CHI_Nomad_32_ef7c7b1d-8c2a-425c-ae9f-ba85aafc12be.webp" alt="">
                        <figcaption>A Bull Bottle</figcaption>
                    </figure>
                </article>
                <article class="item other_2"> <!--Maverick Bottle-->
                    <div class="main-content"
                    style="background-color: #B8C4CA;"> 
                        <div class="content">
                            <h2>A Revolutionary Bottle</h2>
                            <p class = 'price'>$ 20</p>
                            <p class="description">A bottle in collaboration with the Mavs</p>
                            <button class="addToCart">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <figure class = 'image'>
                        <img src="DAL_Nomad_32_c72b05c0-c392-45f4-8bbd-ffe0742f015d.webp" alt="">
                        <figcaption>A Maverick Bottle</figcaption>
                    </figure>
                </article>
            </div>
            <div class="arrows">
                <button id = 'prev'><</button>
                <button id="next">></button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
